<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interfaz</title>
    <script src="../preload.web.js"></script>
    <script src="../_configUI/configUI.js" defer></script>
    <link rel="stylesheet" href="../res/config.css">
  </head>
  <body class="config">
      <form id="configUI" class="flex">
        <div class="col">
          <fieldset id="interfaz">
            <legend>Interfaz</legend>
            <div>
              <label for="type">Tipo de interfaz</label>
              <select id="type">
                <option value="0">Vertical</option>
                <option value="1">Horizontal</option>
              </select>
            </div>

            <div>
              <label for="ticketAreaSize">Ancho del area de tickets</label>
              <input type="range" id="ticketAreaSize" name="ticketAreaSize" min="30" max="70" step="10" list="ticks"> 
              <datalist id="ticks"><option value="30"><option value="40"><option value="50"><option value="60"><option value="70"></datalist>
            </div>

            <div>
              <label for="exColas">Excluir colas</label>
              <select id="exColas" size="6" multiple>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>

          </fieldset>
  
          <div>
            <input type="checkbox" id="info">
            <label for="info">Barra informativa</label>
          </div>
        </div>

        <div class="col">
          <fieldset id="custom">
            <legend>Personalizacion</legend>
            <div>
              <label for="mainColor">Color principal</label>
              <input type="color" id="mainColor">
            </div>
            <div>
              <label for="lightColor">Color secundario</label>
              <input type="color" id="secondaryColor">
            </div>

            <div>
              <label for="footerLogo">Logo cliente (1000px x 250px)</label>
              <input type="file" id="footerLogo" accept="image/png">
            </div>
            <div><canvas id="canvasLogo"></canvas></div>

            <div>
              <label for="barImg">Imagen de barra (1000px x 180px)</label>
              <input type="file" id="barImg" accept="image/png">
            </div>
            <div><canvas id="canvasBarImg"></canvas></div>
          </fieldset>

          <button id="save">Aplicar</button>
          <button id="default">Por defecto</button>
        </div>
      </form>
  </body>
</html>
