<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totem CVC</title>
  <link rel="stylesheet" href="../res/totem.css">
  <script type="module" src="index.js"></script>
</head>

<body class="main horizontal">
  <div id="header"><i class="icon-down"></i>&nbsp;&nbsp;&nbsp;Pulse para imprimir&nbsp;&nbsp;&nbsp;<i class="icon-down"></i></div>
  <div id="tickets"></div>
  <div id="media"></div>

  <div id="info">
    <div id="barProgress"><div></div></div>
    <span id="time" class="item"></span>
    <img id="barImage" class="item" src="../../files/barImage.png">
    <img id="clientLogo" class="item" src="../../files/logoCliente.png">
  </div>


  
  <template id="msgPrinting">
    <h1 data-tpl="header" class="header"></h1>
    <p data-tpl="texto" class="texto"></p>
  </template>
  <template id="msgBox">
    <h1 data-tpl="header" class="header"></h1>
    <p data-tpl="texto" class="texto"></p>
  </template>
</body>
</html>
