<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Configuracion de la aplicación</title>
    <script type="module" src="config.js"></script>
    <link rel="stylesheet" href="../res/config.css">
  </head>
  <body class="config">
      <form id="config" class="flex">       
        <div class="col">
          <div>
            <label for="contentDir">Directorio de contenidos</label>
            <input type="text" id="contentDir" title="Requerido" placeholder="/home/cvc/_contenidos/" required>
          </div>

          <div>
            <label for="logsDir">Directorio de registros</label>
            <input type="text" id="logsDir" title="Requerido" placeholder="/home/cvc/telemetry/logs/" required>
          </div>

          <div>
            <label>Servidor</label>
            <div class="coord">
              <input type="text" id="serverIp" placeholder="127.0.0.1" pattern="(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)_*(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)_*){3}"> : 
              <input type="num" id="serverPort" placeholder="3000" maxlength="5">
            </div>
          </div>

          <fieldset>
            <legend>Ventana</legend>
            <select id="windowType">
              <option value="0">Pantalla completa</option>
              <option value="1">Sin bordes</option>
              <option value="2">Normal</option>
            </select>
  
            
            <label>Tamaño de la ventana</label>
            <div class="coord">
              <input type="num" id="windowWidth" placeholder="480" maxlength="4"> x 
              <input type="num" id="windowHeight" placeholder="848" maxlength="4">
            </div>
  

            <label>Posición de la ventana</label>
            <div class="coord">
              <input type="num" id="windowPosX" placeholder="0" maxlength="4"> x 
              <input type="num" id="windowPosY" placeholder="0" maxlength="4">
            </div>
          </fieldset>
        </div>

        <div class="col">
          <fieldset>
            <legend>Impresión</legend>
            <label for="printerType">Tipo de impresora</label>
            <select id="printerType">
              <option value="0">EPSON ePOS</option>
              <option value="1">Usb</option>
            </select>

            <label>IP de impresora</label>
            <div class="coord">
              <input type="text" id="printerIp" placeholder="192.168.1.241" pattern="(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)_*(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)_*){3}"> : 
              <input type="num" id="printerPort" placeholder="8008" maxlength="5">
            </div>

            <div>
              <label for="ticketWidth">Ancho del ticket (px)</label>
              <input type="text" id="ticketWidth" placeholder="210">
            </div>

            <div>
              <input type="checkbox" id="printDisable">
              <label for="printDisable">Impresión desactivada</label>
            </div>
  
            <div>
              <label for="printFooter">Pie de pagina de ticket (240px ancho)</label>
              <input type="file" id="printFooter" accept="image/png">
            </div>
            <div><canvas id="canvasFooter"></canvas></div>
          </fieldset>

          <button id="save">Aplicar</button>
        </div>
      </form>

  </body>
</html>
