<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Configuracion del servidor</title>
    <script type="module" src="../_configServer/configServer.js"></script>
    <link rel="stylesheet" href="../res/config.css">
  </head>
  <body class="config">
      <form id="config">       
        <div>
          <input type="checkbox" id="pan">
          <label for="pan">Aviso de pan</label>
        </div>
        <div class="colas">
          <label for="ncolas">Colas</label>
          <select id="ncolas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
          <div id="colas"></div>
      </div>

        <button id="save">Aplicar</button>
      </form>

      <template id="icons">
        <option value="0">&nbsp;</option>
        <option value="1">&#xE200;</option>
        <option value="2">&#xE201;</option>
        <option value="3">&#xE202;</option>
        <option value="4">&#xE203;</option>
        <option value="5">&#xE204;</option>
        <option value="6">&#xE205;</option>
        <option value="7">&#xE206;</option>
        <option value="8">&#xE207;</option>
        <option value="9">&#xE208;</option>
        <option value="10">&#xE209;</option>
      </template>
  </body>
</html>
